<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* Headers */
        .header {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .data-status {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .data-status.loading {
            background: rgba(255,193,7,0.2);
        }

        .data-status.success {
            background: rgba(40,167,69,0.2);
        }

        .data-status.error {
            background: rgba(220,53,69,0.2);
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.4em;
        }

        /* Sections */
        #input-section, #results-section {
            padding: 30px;
            margin-bottom: 20px;
        }

        #input-section {
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }
        
        /* Form elements */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:disabled {
            background: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }

        /* Autocomplete dropdown */
        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #e9ecef;
            border-top: none;
            border-radius: 0 0 10px 10px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .autocomplete-item {
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid #f8f9fa;
            transition: background-color 0.2s ease;
        }

        .autocomplete-item:hover,
        .autocomplete-item.highlighted {
            background-color: #f8f9fa;
        }

        .autocomplete-item:last-child {
            border-bottom: none;
        }

        .food-name {
            font-weight: 600;
            color: #495057;
            margin-bottom: 5px;
        }

        .food-category {
            font-size: 0.85em;
            color: #6c757d;
            margin-bottom: 3px;
        }

        .food-energy {
            font-size: 0.8em;
            color: #28a745;
            font-weight: 500;
        }

        button {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .clear-button {
            background: linear-gradient(45deg, #fd7e14, #e55a4f);
            margin-top: 10px;
        }

        .clear-button:hover:not(:disabled) {
            box-shadow: 0 10px 20px rgba(253, 126, 20, 0.3);
        }

        /* Ingredient item styling */
        .ingredient-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }

        .ingredient-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .ingredient-info {
            flex-grow: 1;
        }

        .ingredient-name {

            font-size: 1.1em;
            color: #495057;
            margin-bottom: 8px;
        }

        .ingredient-details {
            color: #6c757d;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .nutrition-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 8px;
        }

            background: white;

            font-size: 0.8em;
            border: 1px solid #e9ecef;
        }

        .remove-button {
            background-color: #dc3545;

            border-radius: 6px;

            font-size: 12px;

            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .remove-button:hover {

            transform: scale(1.05);
        }

        /* Totals section */
        .totals {

            margin-top: 25px;
        }

            font-size: 1.5em;
            text-align: center;
        }

        .nutrition-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .nutrition-item {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .nutrition-value {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .nutrition-label {

        /* Loading indicator */

        }

            width: 20px;

            border-top: 3px solid #667eea;
            border-radius: 50%;

        /* Error styling */

            color: #721c24;

            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .instruction-box h4 {
            margin-bottom: 10px;
        }

        .instruction-box ol {

        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {

            }

                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            button, .remove-button, .autocomplete-item {
                min-height: 44px; /* Apple's recommended touch target */
            }
        }
    </style>
</head>

            try {

        // Load Swiss food data from CSV files in /data/ folder
        async function loadLocalSwissData() {
            try {
                let allFoods = [];
                let loadedFiles = [];

                // Automatically detect base path
                const basePath = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/');
                const genericURL = basePath + 'data/generic-foods.csv';
                const brandedURL = basePath + 'data/branded-foods.csv';

                console.log('📂 Fetching from:', genericURL, 'and', brandedURL);

                // Load generic foods
                try {
                    const genericResponse = await fetch(genericURL);
                    if (genericResponse.ok) {
                        const genericCsv = await genericResponse.text();
                        const genericFoods = parseCSV(genericCsv, 'generic');
                        allFoods.push(...genericFoods);
                        loadedFiles.push(`generic-foods.csv (${genericFoods.length} foods)`);
                        console.log(`✅ Loaded ${genericFoods.length} generic foods`);
                    }
                } catch (e) {
                    console.warn('⚠️ Could not load generic-foods.csv:', e.message);
                }

                // Load branded foods
                try {
                    const brandedResponse = await fetch(brandedURL);
                    if (brandedResponse.ok) {
                        const brandedCsv = await brandedResponse.text();
                        const brandedFoods = parseCSV(brandedCsv, 'branded');
                        allFoods.push(...brandedFoods);
                        loadedFiles.push(`branded-foods.csv (${brandedFoods.length} foods)`);
                        console.log(`✅ Loaded ${brandedFoods.length} branded foods`);
                    }
                } catch (e) {
                    console.warn('⚠️ Could not load branded-foods.csv:', e.message);
                }

                if (allFoods.length === 0) {
                    throw new Error('No CSV files found. Please ensure they are in /data/ folder.');
                }

                swissFoodDatabase = allFoods;
                console.log(`🎉 Successfully loaded complete Swiss food database:`);
                console.log(`   Total foods: ${swissFoodDatabase.length}`);
                console.log(`   Files loaded: ${loadedFiles.join(', ')}`);

            } catch (error) {
                console.error('Error loading local Swiss data:', error);
                throw error;
            }
        }


        // Parse CSV data with food type classification
        function parseCSV(csvText, foodType = 'generic') {
            const lines = csvText.split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            const foods = [];

            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (!line.trim()) continue;

                const values = parseCSVLine(line);
                if (values.length < headers.length) continue;

                const food = {};
                headers.forEach((header, index) => {
                    food[header] = values[index] ? values[index].replace(/"/g, '') : '';
                });

                // Extract relevant nutrition data
                const processedFood = {
                    id: `${foodType}_${food['ID'] || i}`, // Unique ID with prefix
                    name_en: food['name E'] || food['name D'] || 'Unknown',
                    name_de: food['name D'] || food['name E'] || 'Unknown',
                    synonyms_en: food['synonyms E'] || '',
                    synonyms_de: food['synonyms D'] || '',
                    category_en: food['category E'] || food['category D'] || 'Other',
                    food_type: foodType, // 'generic' or 'branded'
                    energy_kcal: parseFloat(food['energy kcal']) || 0,
                    protein: parseFloat(food['protein']) || 0,
                    carbohydrates: parseFloat(food['carbohydrates, available']) || 0,
                    fat: parseFloat(food['fat, total']) || 0,
                    fiber: parseFloat(food['dietary fibres']) || 0,
                    sugar: parseFloat(food['sugars']) || 0
                };

                if (processedFood.name_en && processedFood.name_en !== 'Unknown') {
                    foods.push(processedFood);
                }
            }

            return foods;
        }

        // Parse CSV line handling commas in quotes
        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            
            result.push(current);
            return result;
        }

        // Search foods
        function searchFoods(query) {
            if (!isDataReady) return [];
            
            const results = [];
            const queryLower = query.toLowerCase();
            
            swissFoodDatabase.forEach(food => {
                let score = 0;
                
                // Check English name
                if (food.name_en.toLowerCase().includes(queryLower)) {
                    score += food.name_en.toLowerCase().startsWith(queryLower) ? 10 : 5;
                }
                
                // Check German name
                if (food.name_de.toLowerCase().includes(queryLower)) {
                    score += food.name_de.toLowerCase().startsWith(queryLower) ? 10 : 5;
                }
                
                // Check synonyms
                if (food.synonyms_en && food.synonyms_en.toLowerCase().includes(queryLower)) {
                    score += 3;
                }
                if (food.synonyms_de && food.synonyms_de.toLowerCase().includes(queryLower)) {
                    score += 3;
                }
                
                if (score > 0) {
                    results.push({ food, score });
                }
            });
            
            return results
                .sort((a, b) => b.score - a.score)
                .slice(0, 8)
                .map(r => r.food);
        }

        // Handle food input changes for autocomplete
        function handleFoodInputChange(event) {
            const query = event.target.value.trim();
            
            clearTimeout(searchTimeout);
            
            if (query.length < 2) {
                hideSuggestions();
                return;
            }

            searchTimeout = setTimeout(() => {
                const foods = searchFoods(query);
                showSuggestions(foods);
            }, 300);
        }

        // Show autocomplete suggestions
        function showSuggestions(foods) {
            currentSuggestions = foods;
            selectedSuggestionIndex = -1;
            
            if (foods.length === 0) {
                hideSuggestions();
                return;
            }

            const html = foods.map((food, index) => `
                <div class="autocomplete-item" data-index="${index}">
                    <div class="food-name">${food.name_en}</div>
                    <div class="food-category">${food.category_en} ${food.food_type === 'branded' ? '• Branded' : '• Generic'}</div>
                    <div class="food-energy">${food.energy_kcal} kcal/100g</div>
                </div>
            `).join('');

            autocompleteSuggestions.innerHTML = html;
            autocompleteSuggestions.style.display = 'block';

            autocompleteSuggestions.querySelectorAll('.autocomplete-item').forEach(item => {
                item.addEventListener('mousedown', function(event) {
                    event.preventDefault();
                    const index = parseInt(this.dataset.index);
                    selectSuggestion(index);
                });
            });
        }

        // Hide suggestions
        function hideSuggestions() {
            setTimeout(() => {
                autocompleteSuggestions.style.display = 'none';
                currentSuggestions = [];
                selectedSuggestionIndex = -1;
            }, 100);
        }

        // Handle keyboard navigation
        function handleKeyDown(event) {
            if (currentSuggestions.length === 0) return;

            switch (event.key) {
                case 'ArrowUp':
                    event.preventDefault();
                    selectedSuggestionIndex = Math.max(selectedSuggestionIndex - 1, -1);
                    highlightSuggestion();
                    break;
                    
                case 'Enter':
                    event.preventDefault();
                    if (selectedSuggestionIndex >= 0) {
                        selectSuggestion(selectedSuggestionIndex);
                    } else {
                        addIngredient();
                    }
                    break;
                    
                case 'Escape':
                    hideSuggestions();
                    break;
            }
        }

        // Highlight selected suggestion
        function highlightSuggestion() {
            const items = autocompleteSuggestions.querySelectorAll('.autocomplete-item');
            items.forEach((item, index) => {
                item.classList.toggle('highlighted', index === selectedSuggestionIndex);
            });
        }

        // Select suggestion
        function selectSuggestion(index) {
            const food = currentSuggestions[index];
            if (food) {
                foodInput.value = food.name_en;
                foodInput.dataset.foodId = food.id;
                hideSuggestions();
                quantityInput.focus();
            }
        }

        // Add ingredient function
        function addIngredient() {
            if (!isDataReady) {
                alert('Please wait for the database to load.');
                return;
            }

            const foodName = foodInput.value.trim();
            const foodId = foodInput.dataset.foodId;
            const quantity = parseFloat(quantityInput.value);

            if (!foodName || !foodId || !quantity || quantity <= 0) {
                alert('Please select a food item and enter a valid quantity');
                return;
            }

            // Find food in database
            const food = swissFoodDatabase.find(f => f.id == foodId);
            if (!food) {
                alert('Food not found in database');
                return;
            }

            // Calculate nutrition values
            const multiplier = quantity / 100;
            
            const ingredient = {
                id: Date.now(),
                foodId: foodId,
                name: food.name_en,
                quantity: quantity,
                food_type: food.food_type,
                energy: Math.round(food.energy_kcal * multiplier * 10) / 10,
                protein: Math.round(food.protein * multiplier * 10) / 10,
                carbohydrates: Math.round(food.carbohydrates * multiplier * 10) / 10,
                fat: Math.round(food.fat * multiplier * 10) / 10,
                fiber: Math.round(food.fiber * multiplier * 10) / 10,
                sugar: Math.round(food.sugar * multiplier * 10) / 10
            };

            // Add to meal
            mealIngredients.push(ingredient);
            saveMeal();
            
            // Update display
            updateIngredientsList();
            updateTotals();
            
            // Clear inputs
            foodInput.value = '';
            quantityInput.value = '';
            delete foodInput.dataset.foodId;
            hideSuggestions();
        }

        // Update ingredients list display
        function updateIngredientsList() {
            if (mealIngredients.length === 0) {
                ingredientsList.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 20px;">No ingredients added yet.</p>';
                return;
            }

            const html = mealIngredients.map(ingredient => `
                <div class="ingredient-item">
                    <div class="ingredient-info">
                        <div class="ingredient-name">
                            ${ingredient.name}
                            ${ingredient.food_type === 'branded' ? '<span style="font-size: 0.8em; color: #28a745; margin-left: 8px;">• Branded</span>' : '<span style="font-size: 0.8em; color: #667eea; margin-left: 8px;">• Generic</span>'}
                        </div>
                        <div class="ingredient-details">${ingredient.quantity}g</div>
                        <div class="nutrition-row">
                            <div class="nutrition-item-small">⚡ ${ingredient.energy || 0} kcal</div>
                            <div class="nutrition-item-small">🥩 ${ingredient.protein || 0}g protein</div>
                            <div class="nutrition-item-small">🍞 ${ingredient.carbohydrates || 0}g carbs</div>
                            <div class="nutrition-item-small">🥑 ${ingredient.fat || 0}g fat</div>
                            ${ingredient.fiber ? `<div class="nutrition-item-small">🌾 ${ingredient.fiber}g fiber</div>` : ''}
                            ${ingredient.sugar ? `<div class="nutrition-item-small">🍯 ${ingredient.sugar}g sugar</div>` : ''}
                        </div>
                    </div>
                    <button class="remove-button" onclick="removeIngredient(${ingredient.id})">Remove</button>
                </div>
            `).join('');

            ingredientsList.innerHTML = html;
        }

        // Remove ingredient
        function removeIngredient(id) {
            mealIngredients = mealIngredients.filter(ingredient => ingredient.id !== id);
            saveMeal();
            updateIngredientsList();
            updateTotals();
        }

        // Clear entire meal
        function clearMeal() {
            if (mealIngredients.length === 0) return;
            
            if (confirm('Clear all ingredients from your meal?')) {
                mealIngredients = [];
                saveMeal();
                updateIngredientsList();
                updateTotals();
            }
        }

        // Update totals
        function updateTotals() {
            const totals = mealIngredients.reduce((acc, ingredient) => ({
                energy: acc.energy + (ingredient.energy || 0),
                protein: acc.protein + (ingredient.protein || 0),
                carbohydrates: acc.carbohydrates + (ingredient.carbohydrates || 0),
                fat: acc.fat + (ingredient.fat || 0),
                fiber: acc.fiber + (ingredient.fiber || 0),
                sugar: acc.sugar + (ingredient.sugar || 0)
            }), { energy: 0, protein: 0, carbohydrates: 0, fat: 0, fiber: 0, sugar: 0 });

            // Update display
            totalEnergy.textContent = Math.round(totals.energy);
            totalProtein.textContent = totals.protein.toFixed(1);
            totalCarbs.textContent = totals.carbohydrates.toFixed(1);
            totalFat.textContent = totals.fat.toFixed(1);
            totalFiber.textContent = totals.fiber.toFixed(1);
            totalSugar.textContent = totals.sugar.toFixed(1);
        }

        // Data persistence
        function saveMeal() {
            try {
                localStorage.setItem('mealIngredients', JSON.stringify(mealIngredients));
            } catch (e) {
                console.warn('Could not save meal to storage:', e);
            }
        }

        // Initialize app when page loads
        init();

        // Console information
        console.log('🇨🇭 Swiss Nutrition Calculator with Dual CSV Data loaded!');
        console.log('📊 Features:');
        console.log('   • Complete Swiss Food Composition Database');
        console.log('   • Generic foods (basic ingredients)');
        console.log('   • Branded foods (specific products)');
        console.log('   • Smart autocomplete with food type indicators');
        console.log('   • Data persistence (meal saved locally)');
        console.log('   • Mobile-optimized interface');
        console.log('   • Works completely offline after CSV load');
        console.log('');
        console.log('📁 Expected files in same folder:');
        console.log('   • generic-foods.csv');
        console.log('   • branded-foods.csv');
        console.log('💡 If CSV files are missing, fallback sample data is used');
    </script>
